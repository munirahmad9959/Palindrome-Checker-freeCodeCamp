<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 1px solid black;
            width: 550px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container h2 {
            margin-top: 50px;
        }

        .container .input {
            display: block;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .container .input input {
            display: block;
            width: 90%;
            height: 30px;
            margin-top: 20px;
            padding: 0 12px;
            font-size: 16px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container button {
            margin-top: 20px;
        }

        .container .btn {
            padding: 8px 12px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .container .btn.active {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <div class="input">
            <input type="text" id="input-text" placeholder="Enter text here" onkeypress="handleKeyPress(event)">
        </div>
        <div>
            <button class="btn" id="Palindrome">Is Palindrome</button>
            <button class="btn" id="NtPalindrome">Is Not Palindrome</button>
        </div>
    </div>

    <script>
        let timeoutId; // declare timeoutId variable globally

        const Palindrome = document.getElementById('Palindrome');
        const notPalindrome = document.getElementById('NtPalindrome');
        const input = document.getElementById('input-text');

        const handleKeyPress = (event) => {
            if (event.key === 'Enter') {
                const string = input.value;
                let reversed = '';

                for (let i = string.length - 1; i >= 0; i--) {
                    reversed += string[i];
                }
                console.log(reversed);

                if (reversed === string) {
                    Palindrome.classList.add('active');
                    notPalindrome.classList.remove('active');
                } else {
                    Palindrome.classList.remove('active');
                    notPalindrome.classList.add('active');
                }

                // Clear previous timeout (if any) and set a new one
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    removeClass();
                }, 3000);
            }
        };

        const removeClass = () => {
            Palindrome.classList.remove('active');
            notPalindrome.classList.remove('active');
        };
    </script>

</body>

</html>
